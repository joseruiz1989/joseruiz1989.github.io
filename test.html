<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Filtrable y Organizable desde CSV</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        $(document).ready(function() {
            // Lee el archivo CSV y construye la tabla
            Papa.parse('mercado.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    construirTabla(results.data);
                }
            });

            function construirTabla(data) {
                // Crea la tabla
                $('#miTabla').DataTable({
                    data: data,
                    columns: [
                        { data: 'Fecha' },
                        { data: 'Producto' },
                        { data: 'Precio' }
                    ]
                });
            }
        });
    </script>
</head>
<body>

    <!-- Crea la tabla -->
    <table id="miTabla">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
    </table>

</body>
</html>
